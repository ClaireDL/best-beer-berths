<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="lib/js-yaml.min.js"></script>
    <script type="text/javascript" src="lib/object_hash.min.js"></script>
    <script type="text/javascript" src="global.js"></script>
    <script type="text/javascript" src="beer.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqnWg__YSMdaJc0K46F7S5-kUYzNqyb_4&callback=initGoogle&libraries=places" async defer></script>
  </head>

  <body>
    <h1>Fab's Beer Places</h1>
    <div id="map"></div>
    <div id="legend">
      <h3>Legend</h3>
      <div>
        <img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|FFFFFF">&hellip;
        <img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|80FF80">&hellip;
        <img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|00FF00">&nbsp;<strong>Tried</strong>
      </div>
      <div>
        <img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|FFFFFF">&hellip;
        <img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|8080FF">&hellip;
        <img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|0000FF">&nbsp;<strong>Haven't Tried</strong>
      </div>
    </div>
    <script id="place-template" type="text/x-handlebars-template">
      <div class="placeInfo">
        <h6>{{ name }} - {{ averageScore }}/10</h6>
        <p>
          <span class="stars">{{ averageScore }}</span>
          {{# if website }}<a href="{{ website }}" target="_blank">Website</a>{{/ if }}
        </p>
        <p>
          <b>Address:</b> {{ address }}<br/>
          <b>Type:</b> {{ type }}
        </p>
        <div style="height: 120px">
          {{# if imgUrl }}<img id="placeImage" src="{{ imgUrl }}" />{{/ if }}
          {{# if score }}
          <p>
            <strong>Score</strong>
          </p>
          <ul>
            {{# each score }}
            <li><strong>{{ @key }}: </strong>{{ this }}</li>
            {{/ each }}
          </ul>
          {{/ if }}
          {{# if expectation }}
          <p>
            <strong>Expectation</strong>
          </p>
          <ul>
            {{# each expectation }}
            <li><strong>{{ @key }}: </strong>{{ this }}</li>
            {{/ each }}
          </ul>
          {{/ if }}
        </div>
      </div>
    </script>
  </body>
</html>
